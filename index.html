<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Work Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<header class="container">
        <h1 class="justify-content-center">Work Day Planner</h1>
        <h2 class="justify-content-center" id="today"></h2>
        <h3 class="justify-content-center" id="curTime"></h3>
    </header>
    <hr class="border border-4 p-1 bg-dark">
    <main class="container">
        <form class="">
                <p id="todo9" class="row justify-content-center"><label for="am9" class="col-1">9 AM</label>
                <input type="text" id="am9" class="col 8 p-2"><button id="save9" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="am10" class="col-1">10 AM</label>
                <input type="text" id="am10" class="col 8 p-2"><button id="save10" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="am11" class="col-1">11 AM</label>
                <input type="text" id="am11" class="col 8 p-2"><button id="save11" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="pm12" class="col-1">12 PM</label>
                <input type="text" id="pm12" class="col 8 p-2"><button id="save12" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="pm1" class="col-1">1 PM</label>
                <input type="text" id="pm1" class="col 8 p-2"><button id="save1" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="pm2" class="col-1">2 PM</label>
                <input type="text" id="pm2" class="col 8 p-2"><button id="save2" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="pm3" class="col-1">3 PM</label>
                <input type="text" id="pm3" class="col 8 p-2"><button id="save3" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="pm4" class="col-1">4 PM</label>
                <input type="text" id="pm4" class="col 8 p-2"><button id="save4" class="col-1 btn btn-secondary">&#9872</button></p>
                <p class="row justify-content-center"><label for="pm5" class="col-1">5 PM</label>
                <input type="text" id="pm5" class="col 8 p-2"><button id="save5" class="col-1 btn btn-secondary">&#9872</button></p>
        </form>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
